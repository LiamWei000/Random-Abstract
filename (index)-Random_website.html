<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HTML Super Lab â€” Absolute Fusion</title>

<style>
:root{
  --hue: 220;
}

*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family:system-ui, sans-serif;
  background: radial-gradient(circle at 20% 20%,
      hsl(var(--hue),60%,18%),
      hsl(calc(var(--hue) + 40),60%,8%) 70%);
  color:white;
  overflow-x:hidden;
  transition:background 0.5s;
}

header,footer{
  text-align:center;
  padding:30px;
  backdrop-filter:blur(20px);
}

nav a{
  color:hsl(var(--hue),80%,65%);
  text-decoration:none;
  margin:0 10px;
}

section{
  padding:60px 20px;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:30px;
}

.card{
  width:min(1000px,95%);
  padding:30px;
  border-radius:20px;
  background:rgba(255,255,255,0.05);
  backdrop-filter:blur(25px);
  box-shadow:0 0 60px rgba(0,0,0,0.6);
  transition:0.4s;
}

.card:hover{
  transform:translateY(-6px);
}

button,input,select,textarea{
  padding:10px 14px;
  border-radius:12px;
  border:none;
  margin:6px;
  font-size:1rem;
}

button{
  background:hsl(var(--hue),80%,55%);
  color:white;
  cursor:pointer;
}

canvas{
  width:100%;
  height:350px;
  border-radius:20px;
}

.dropzone{
  padding:40px;
  border:2px dashed hsl(var(--hue),80%,60%);
  border-radius:15px;
  text-align:center;
  transition:0.3s;
}

.dropzone.active{
  background:rgba(255,255,255,0.1);
}
</style>
</head>

<body>

<header>
<h1 contenteditable="true">ðŸ§¬ HTML SUPER LAB â€” ABSOLUTE FUSION</h1>
<nav>
<a href="#fusion">Fusion</a>
<a href="#interactive">Interactive</a>
<a href="#api">APIs</a>
</nav>
</header>

<section id="fusion">
<div class="card">
<h2>Generative Fusion Engine</h2>
<canvas id="fusionCanvas"></canvas>
<button id="regen">Regenerate</button>
<input type="range" min="0" max="360" id="hueSlider">
<input type="color" id="colorPicker">
</div>

<div class="card">
<h2>Animated SVG Wave</h2>
<svg width="100%" height="120">
<path id="wave" fill="none"
stroke="hsl(200,80%,60%)" stroke-width="2"/>
</svg>
</div>

<div class="card">
<h2>Media & Embed</h2>
<img src="https://via.placeholder.com/200">
<br><br>
<audio controls></audio>
<br><br>
<video width="300" controls></video>
<br><br>
<iframe src="https://example.com" width="300" height="150"></iframe>
</div>
</section>

<section id="interactive">
<div class="card">
<h2>Form + Storage</h2>
<form id="form">
<input type="text" id="name" placeholder="Name">
<input type="email" placeholder="Email">
<textarea placeholder="Message"></textarea>
<select><option>A</option><option>B</option></select>
<button type="submit">Save</button>
</form>
</div>

<div class="card">
<h2>Dialog & Drag</h2>
<button id="openDialog">Open Dialog</button>
<dialog id="dialog">
<p>Experimental Interface Layer</p>
<button id="closeDialog">Close</button>
</dialog>

<div class="dropzone" id="dropzone">
Drag Here
</div>
</div>
</section>

<section id="api">
<div class="card">
<h2>Web APIs</h2>
<button id="geoBtn">Get Location</button>
<p id="geo"></p>

<button id="workerBtn">Start Worker</button>
<p id="workerOutput"></p>
</div>
</section>

<footer>
Absolute Fusion Engine Â© 2058
</footer>

<script>
const root=document.documentElement;
const canvas=document.getElementById("fusionCanvas");
const ctx=canvas.getContext("2d");
canvas.width=canvas.offsetWidth;
canvas.height=350;

function fusionEngine(){
ctx.clearRect(0,0,canvas.width,canvas.height);

for(let i=0;i<40;i++){
let x=Math.random()*canvas.width;
let y=Math.random()*canvas.height;
let r=40+Math.random()*120;
let hue=Math.random()*360;

let g=ctx.createRadialGradient(x,y,0,x,y,r);
g.addColorStop(0,`hsla(${hue},70%,60%,0.6)`);
g.addColorStop(1,"transparent");

ctx.fillStyle=g;
ctx.beginPath();
ctx.arc(x,y,r,0,Math.PI*2);
ctx.fill();
}
}
fusionEngine();

document.getElementById("regen").onclick=fusionEngine;

document.getElementById("hueSlider").oninput=e=>{
root.style.setProperty("--hue",e.target.value);
};

document.getElementById("colorPicker").oninput=e=>{
root.style.setProperty("--hue",Math.random()*360);
};

// SVG animation
function animateWave(){
let d="M0 60 ";
for(let x=0;x<=canvas.width;x+=20){
let y=60+Math.sin((x+Date.now()/300)/40)*25;
d+=`L${x} ${y} `;
}
wave.setAttribute("d",d);
requestAnimationFrame(animateWave);
}
animateWave();

// Form storage
document.getElementById("form").onsubmit=e=>{
e.preventDefault();
localStorage.setItem("name",
document.getElementById("name").value);
alert("Saved");
};

// Dialog
openDialog.onclick=()=>dialog.showModal();
closeDialog.onclick=()=>dialog.close();

// Drag
dropzone.ondragover=e=>{
e.preventDefault();
dropzone.classList.add("active");
};
dropzone.ondragleave=()=>dropzone.classList.remove("active");
dropzone.ondrop=e=>{
e.preventDefault();
dropzone.classList.remove("active");
dropzone.innerText="Dropped!";
};

// Geolocation
geoBtn.onclick=()=>{
if(navigator.geolocation){
navigator.geolocation.getCurrentPosition(pos=>{
geo.innerText=
`Lat:${pos.coords.latitude}, Lon:${pos.coords.longitude}`;
});
}
};

// Worker
let worker;
workerBtn.onclick=()=>{
if(!worker){
const blob=new Blob([`
onmessage=function(){
let sum=0;
for(let i=0;i<1e7;i++){sum+=i;}
postMessage(sum);
}`],{type:"application/javascript"});
worker=new Worker(URL.createObjectURL(blob));
worker.onmessage=e=>{
workerOutput.innerText="Worker: "+e.data;
};
}
worker.postMessage("start");
};
</script>

</body>
</html>
